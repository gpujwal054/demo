<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">

<body>
<div id="page" layout:fragment="content">
	<h2>Product Details</h2>
	<div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Product Name:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${product.productName}">Product Name</p></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${product.description}">Description</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Price:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${product.price}">Price</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Image Url:</label>
				<div class="col-sm-10">
					<img th:src="${product.imageUrl}">
				</div>
			</div>
		</form>
	</div>
	<script>
        $(document).ready(function () {
            //   alert("test");
        });
    </script>

</div>
</body>
</html>
